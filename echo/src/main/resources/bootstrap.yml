spring:
  application:
    name: echo
  profiles:
    active: ${active}

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin123@eureka:38000/eureka/  # 注册中心访问地址
  instance:
    hostname: eureka
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    prefer-ip-address: true

